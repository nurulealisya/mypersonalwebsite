<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Basic Links & style</title>

	<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none; 
		}
		a:visited
		{
			color: maroon;
			background-color: transparent;
		}
		a:hover
		{
			color: greenyellow;
			background-color: orangered;
			text-decoration: none;
		}
		a:active
		{
			color: darkblue;
			background-color: red;
			text-decoration: none;
		}




    </style>



</head>
<body>


	<!--<a href ="url"> Link Text @ Transport </a>-->

	<h2> Internal Links </h2>
    <a href ="html_images.html.html"> HTML IMAGE </a>

    <h2> External Links </h2> 
    <a href ="https://www.uitm.edu.my/index.php/en/"> UITM MALAYSIA </a>


    <h2> ATTRIBUTES </h2>

    <!--_blank, _self, _parent, _top-->

    <a href ="https://www.uitm.edu.my/index.php/en/" target="_blank"> ATTRIBUTES BLANK </a> <br>
    <a href ="https://www.uitm.edu.my/index.php/en/" target="_self"> ATTRIBUTES SELF </a> <br>
    <a href ="https://www.uitm.edu.my/index.php/en/" target="_parent"> ATTRIBUTES PARENT </a> <br>
    <a href ="https://www.uitm.edu.my/index.php/en/" target="_top"> ATTRIBUTES TOP </a> <br>


    <h2> IMAGE AS LINKS </h2>
    <a href="html_images.html.html" target="_blank"> <img src="images/button_1.png"></a>

    <h2> BUTTON AS LINKS </h2>
    <button onclick="document.location='html_images.html.html'">HTML IMAGE </button>

    <h2> LINK TITLE </h2>
    <a href ="https://www.uitm.edu.my/index.php/en/" target="_blank" title="Link to website UITM"> UITM MALAYSIA </a>





</body>
</html>
